<!DOCTYPE html>
<html>

<head>
  <!--Include the Vue framework-->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <!-- Link to CSS stylesheet -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Set responsiveness to screen size -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Add image icon to the title -->
  <link rel="shortcut icon" type="image/x-icon" href="Assets/globe_icon.png">

  <!-- Set the title -->
  <title>GeoTopium</title>
</head>



<!-- Header Section -->

<header>
  <!--Navigation bar-->
  <div id="nav" class="nav">
    <!--Logo image linking to Home Page-->
    <a href="index.html"><img id="logo" src="Assets/GeoTopium_logo.PNG"></img></a>

    <!-- Anchor Tags to link to other pages -->
    <a id="nav" href="index.html">Home</a>
    <a id="nav" href="index.html" style="color: yellow;">Flags</a>
    <a id="nav" href="index.html">Countries</a>
    <a id="nav" href="index.html">Search</a>
    <a id="nav" href="index.html">Contact</a>

    <!--Drop-down menu icon - visible on smaller screen sizes-->
    <a id="nav" class="icon" href="javascript:void(0);" onclick="resizeNav()"><img class="icon"
        src="Assets/three_line_icon.png"></img></a>
  </div>

</header>


<!-- Body Section -->
<!-- Components within: Side Panel, Question, Footer -->

<body>

  <!--Side Panel Component -->
  <!-- Containers within: Question Number Container, Timer Container, Score Container -->
  <div class="column side_panel_component">

    <!--Question Number Container-->
    <div class="question_number_container">
      <h3 id="question_subheading">Question <span id="question_number"></span> of 30 </h3>
    </div>

    <!--Timer Container-->
    <div class="timer_container">
      <h1 class="side_panel_subheading">Timer</h1>
      <h1 id="time_remaining"></h1>
      <h1 id="seconds_text">S</h1>
    </div>

    <!--Score Container-->
    <div class="score_container">
      <h1 class="side_panel_subheading">Score</h1>
      <h1 id="score"></h1>
      <img id="heart_icon_left" src="Assets/heart_red.png" alt="Red Heart">
      <img id="heart_icon_middle" src="Assets/heart_red.png" alt="Red Heart">
      <img id="heart_icon_right" src="Assets/heart_red.png" alt="Red Heart">
    </div>

  </div>


  <!-- Question Component-->
  <!-- Containers within: Prompt Container, Possible Answers Container -->
  <div class="column question_component">

    <!-- Prompt Container -->
    <div class="prompt_container">
      <h1 id="prompt_country_name"></h1>
    </div>

    <!-- Possible Answers Container -->
    <div class="possible_answers_container">
      <!-- Possible Answers #1 and #2 -->
      <div>
        <img id="possible_answer_1"></img>
        <img id="possible_answer_2"></img>
      </div>

      <!-- Possible Answers #3 and #4 -->
      <div>
        <img id="possible_answer_3"></img>
        <img id="possible_answer_4"></img>
      </div>
    </div>
  </div>


  <!-- Footer Component -->
  <footer>
    <div class="footer_component">
      <h3 id="footer_text">Â©2021 PT, Inc.</h3>
    </div>
  </footer>

</body>


<!-- Link External JavaScript -->
<script src="app.js"></script>

</html>
