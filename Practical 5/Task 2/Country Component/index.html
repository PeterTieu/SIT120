<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Vue framework -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Page Title -->
    <title id="page_title">{{pageTitle}}</title>
</head>

<body>
    <h1>Flag Image-Country Name Pairs</h1>

    <!-- Countries Container -->
    <div id="countries_container">

        <!-- Custom Component: Country Component -->
        <country-component id="country_component" v-for="country in countries" v-bind:flag_image="country.image_src"
            v-bind:country_name="country.name">
        </country-component>

    </div>

</body>

<!-- Link to JS file -->
<script src="app.js"></script>

</html>
